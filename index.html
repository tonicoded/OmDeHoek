<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmDeHoek</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


    <div class="container">
        <header>
            <div class="top-bar">
              <div class="dark-toggle" onclick="toggleDarkMode()">🌙</div>
              <div class="hamburger" onclick="alert('Menu binnenkort!')">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <h1>OmDeHoek</h1>
            <h2>🎉 Wat is er te doen in de buurt?</h2>
            <div class="filters">
                <label>📏 Afstand: <span id="km-label">5</span> km</label>
                <input type="range" id="afstand" min="1" max="20" value="5" oninput="updateKmLabel()" />
            
                <button type="button" id="filterToggle" onclick="toggleFilters()">🎛️ Toon filters</button>
            
                <div id="extra-filters" class="hidden">
                    <label><input type="checkbox" id="kids_only"> 👶 Kindvriendelijk</label>
                    <label><input type="checkbox" id="adult_only"> 🔞 18+</label>
                    <label><input type="checkbox" value="toilets"> 🚻 Toiletten</label>
<label><input type="checkbox" value="atm"> 🏧 Geldautomaat</label>
<label><input type="checkbox" value="pharmacy"> 🚑 Apotheek</label>
<label><input type="checkbox" value="parking"> 🅿️ Parkeerplaats</label>
<label><input type="checkbox" value="station"> 🚉 Treinstation</label>
<label><input type="checkbox" value="bus_stop"> 🚌 Bushalte</label>
<label><input type="checkbox" value="nature_reserve"> 🏞️ Natuurgebied</label>
<label><input type="checkbox" value="picnic_site"> 🧺 Picknickplek</label>
<label><input type="checkbox" value="drinking_water"> 💧 Watertap</label>
<label><input type="checkbox" value="charging_station"> 🔌 Oplaadpunt</label>
                </div>
            
                <button id="zoekBtn" onclick="getLocation()">📍 Zoek in de buurt</button>
            </div>
            
            
            
        </header>

        <main>
            <div id="resultaten" class="resultaten-grid"></div>
            <div id="loader" class="loader hidden">🔄 Locaties ophalen...</div>

        </main>
    </div>

    <script src="/script.js" defer></script>
</body>
</html>
